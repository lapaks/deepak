<html>
<head>
<link rel="stylesheet" href="css/fontface.css" media="screen" type="text/css" />
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/bootstrap.min.css" media="screen" type="text/css" />
<link rel="stylesheet" href="css/phonebook.css" media="screen" type="text/css" />
<script src="js/jquery.js" type="text/javascript"></script>
<title>Phone Book</title>
<body>
<!--START-->
<div class="container_wrap">
<div class="container clearfix">

<div id="search" class="col-sm-12">
<div class="form-group has-feedback">
<form>
<input class="form-control" type="text"  placeholder="Search by Name" onKeyUp="showResult(this.value)">
<div id="livesearch"></div>
</form>
<i class="glyphicon glyphicon-search form-control-feedback"></i>
</div>
<form name "update" action="upload_to_phone_book.php">
<button class="btn btn-default">Upload</button>
</form>

<script type="text/javascript" language="javascript">
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.open("GET","phonebook.xml",false);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML; 

document.write("<table class='table-hover'><tr><th>Name</th><th>Address</th></tr>");
var x=xmlDoc.getElementsByTagName("record");
for (i=0;i<x.length;i++)
  { 
  document.write("<tr><td>");
  document.write(x[i].getElementsByTagName("Name")[0].childNodes[0].nodeValue);
  document.write("</td><td>");
  document.write(x[i].getElementsByTagName("Address")[0].childNodes[0].nodeValue);
  document.write("</td></tr>");
  }
document.write("</table>");


</script>

</div>
</div>
</div>
 </body>
</html>
